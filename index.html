<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration 1 - Card Deck</title>
    <style>
        .deck {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            width: 360px;
        }

        .card {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            box-shadow: 1px 1px 2px;
            background-color: whitesmoke;
            border-radius: 3px;
            width: 36px;
            height: 48px;
            user-select: none;
            position: relative;
        }

        .rank {
            width: 15px;
            font-size: 10px;
            font-weight: 600;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suit-mini {
            width: 15px;
            font-size: 10px;
            font-weight: 600;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 10.5px;
        }

        .suit {
            font-size: 20px;
            padding-left: 6px;
            position: absolute;
            bottom: 2px;
            right: 0;
        }
    </style>
</head>
<body>
    <section class="deck">

    </section>

    <script>
        const cardDeck = document.querySelector(".deck");

        class Card {
            constructor (suit, rank) {
                this.suit = suit;
                this.rank = rank;
            }
        }

        
        const shuffle = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        var card_list = [
            new Card("♦️", "A"),
            new Card("♦️", "2"),
            new Card("♦️", "3"),
            new Card("♦️", "4"),
            new Card("♦️", "5"),
            new Card("♦️", "6"),
            new Card("♦️", "7"),
            new Card("♦️", "8"),
            new Card("♦️", "9"),
            new Card("♦️", "10"),
            new Card("♦️", "J"),
            new Card("♦️", "Q"),
            new Card("♦️", "K"),
            new Card("♥️", "A"),
            new Card("♥️", "2"),
            new Card("♥️", "3"),
            new Card("♥️", "4"),
            new Card("♥️", "5"),
            new Card("♥️", "6"),
            new Card("♥️", "7"),
            new Card("♥️", "8"),
            new Card("♥️", "9"),
            new Card("♥️", "10"),
            new Card("♥️", "J"),
            new Card("♥️", "Q"),
            new Card("♥️", "K"),
            new Card("♣️", "A"),
            new Card("♣️", "2"),
            new Card("♣️", "3"),
            new Card("♣️", "4"),
            new Card("♣️", "5"),
            new Card("♣️", "6"),
            new Card("♣️", "7"),
            new Card("♣️", "8"),
            new Card("♣️", "9"),
            new Card("♣️", "10"),
            new Card("♣️", "J"),
            new Card("♣️", "Q"),
            new Card("♣️", "K"),
            new Card("♠️", "A"),
            new Card("♠️", "2"),
            new Card("♠️", "3"),
            new Card("♠️", "4"),
            new Card("♠️", "5"),
            new Card("♠️", "6"),
            new Card("♠️", "7"),
            new Card("♠️", "8"),
            new Card("♠️", "9"),
            new Card("♠️", "10"),
            new Card("♠️", "J"),
            new Card("♠️", "Q"),
            new Card("♠️", "K"),
        ]

        card_list = shuffle(card_list);

        cardDeck.innerHTML = card_list.map(
            card => `<div class="card">
                    <div class="rank">${card.rank}</div>
                    <div class="suit-mini">${card.suit}</div>
                    <div class="suit">${card.suit}</div>
                </div>`
        ).join("");
    </script>
</body>
</html>
